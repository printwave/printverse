<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon.png" type="image/png">
    <title>Login Page</title>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <input type="email" placeholder="Email" id="loginEmail" class="input-field">
        <input type="password" placeholder="Password" id="loginPassword" class="input-field"><br>
        <button onclick="login()" class="button">Log In</button>
        <a href="./index.signup.html" class="signup-link">Don't have an account? Sign up here.</a>
    </div>

    <script src="main.login.js"></script>
</body>
</html>
